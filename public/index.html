          <label>User Name</label>

      <label>Room</label>
      <input type="text" placeholder="Enter room name" id="roomName" name="roomName" required>
    <br>
    <script>
        console.log(window.location.href)
        var link=window.location.href
        var i=0
        var rname=""
        var uname=""
        for(i;i<link.length;i++){
          if(link[i]==="=")
          {
            i++;
            break;
          }
        }

        for(i;i<link.length;i++){
          if(link[i]==="&")
          {
          break;
          }
          rname+=link[i]
          
        }
        for(i;i<link.length;i++){
          if(link[i]==="=")
          {
            i++;
            break;
          }
        }
        for(i;i<link.length;i++){
          uname+=link[i]
        }
        console.log(uname)
        localStorage.setItem("stuname",uname)
        console.log(rname)
        localStorage.setItem("roname",rname)
        
        document.getElementById("roomName").value=rname
      document.getElementById("roomName").disabled=true
      document.getElementById("username").value=uname
      document.getElementById("username").disabled=true
     
     </script>
    <button class="submit btn btn-primary" type="submit" id="join-btn">Join</button>
  </center>
