<div id="formEle">
  
    <form class="form" id="form-fill">
        <center>
      <label>Room</label>
      <input type="text" id="roomName" name="roomName" required>
          <script>
            console.log(window.location.href)
            var link=window.location.href
            var i=0
            var rname=""
            var uname=""
            for(i;i<link.length;i++){
              if(link[i]==="=")
              {
                i++;
                break;
              }
            }

            for(i;i<link.length;i++){
              if(link[i]==="&")
              {
              break;
              }
              rname+=link[i]
              
            }
            for(i;i<link.length;i++){
              if(link[i]==="=")
              {
                i++;
                break;
              }
            }
            for(i;i<link.length;i++){
              uname+=link[i]
            }
            console.log(uname)
            localStorage.setItem("uname",uname)
            console.log(rname)
            localStorage.setItem("rname",rname)
            
            document.getElementById("roomName").value=rname
          document.getElementById("roomName").disabled=true
          </script>
      <br>

    <button class="submit btn btn-success" type="submit" id="create-btn" onclick="showChatRoom()">Create</button>
  </center>
